<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Gochi Hand', cursive;
      color: white;
    }

    .container-custom {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .title-box {
      display: inline-block;
      border: 2px solid #837fff;
      border-radius: 12px;
      padding: 8px 24px;
      font-size: 22px;
      margin-bottom: 40px;
    }

    .stat-cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card-box {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 30px;
      flex: 1 1 220px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      transition: 0.3s;
    }

    .card-box:hover {
      transform: translateY(-5px);
    }

    .card-number {
      font-size: 32px;
      margin-bottom: 8px;
      color: #fff;
    }

    .card-label {
      font-size: 18px;
      color: #ccc;
    }

    @media(max-width: 600px) {
      .card-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container-custom">
    <div class="title-box">
      Posts (223)
    </div>

    <div class="stat-cards mt-4">
      <div class="card-box">
        <div class="card-number">3,396</div>
        <div class="card-label">Total post reactions</div>
      </div>
      <div class="card-box">
        <div class="card-number">327</div>
        <div class="card-label">Total post comments</div>
      </div>
      <div class="card-box">
        <div class="card-number">170,795</div>
        <div class="card-label">Total post views</div>
      </div>
    </div>
  </div>

</body>
</html>
